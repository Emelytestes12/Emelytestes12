name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *" # Roda a cada 12 horas
  workflow_dispatch: # Permite que vocÃª rode manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: SEU_USUARIO_AQUI  # <--- COLOQUE SEU NOME DE USUARIO AQUI
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Push Snake to the repository
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
